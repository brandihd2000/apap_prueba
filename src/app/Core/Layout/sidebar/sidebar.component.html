<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
                            src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void()">My Profile </a></li>

                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">Bienvenido</li>
                
                <li *ngFor="let item of OptionSiderbar"> <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i
                            [class]="item.icon"></i><span class="hide-menu"> {{item.label}} <span
                                class="label label-rouded label-themecolor pull-right"> {{(item.subMenu !== undefined)? item.subMenu.length : 0}} </span></span></a>
                    <ul *ngFor="let subm of item.subMenu" aria-expanded="false" class="collapse">
                        <li><a [routerLink]="[subm.url]" routerLinkActive="is-active"> <i
                            [class]="subm.icon"></i> {{subm.label}} </a></li>
                    </ul>
                </li>

            </ul>
        </nav>
    </div>
</aside>
